<!DOCTYPE html>

<html>

<head>
    <title>Memo With Calendar</title>
    <link rel="stylesheet" type="text/css" href="../style/frame.css">
</head>

<body>
<div>
    <h1>Memo With Calendar</h1>
</div>
<div class="container">
    <div class="block_memo">
        memo block
        <div class="memo_item">
            <span class="memo_item_title" id="memoItem"></span>
            <script>
                fetch('/get_memo_item')
                    .then(response => response.json())
                    .then(memoItems => {
                        const memoItemSet = document.getElementById('memoItem');
                        memoItems.forEach(memoItem => {
                            const setItem = document.createElement('p');
                            setItem.innerHTML = `${memoItem.title}<br>${memoItem.description}<br>${memoItem.time}`;
                            memoItemSet.appendChild(setItem);
                        })
                    })
                    .catch(error => console.error('Error fetching name:', error));
            </script>
        </div>
        <div class="memo_item">
            <span class="memo_item_title">123456</span>
        </div>
    </div>
    <div class="block_calendar">
        calendar block
    </div>
</div>
</body>

</html>
