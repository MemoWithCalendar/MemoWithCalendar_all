<!DOCTYPE html>

<html>

<head>
    <title>Memo With Calendar</title>
    <link rel="stylesheet" type="text/css" href="../style/frame.css">
</head>

<body>
<div>
    <h1>Memo With Calendar</h1>
</div>
<div class="container">
    <div class="block_memo" id="memoItem">
        memo block
        <script>
            fetch('/get_memo_item')
                .then(response => response.json())
                .then(memoItems => {
                    const memoItemSet = document.getElementById('memoItem');
                    memoItems.forEach(memoItem => {
                        const setItem = document.createElement('div');
                        if (memoItem.description != null) {
                            setItem.innerHTML = `<span class="memo_item_title">${memoItem.title}<br>
                                                ${memoItem.description}<br>${memoItem.time}</span>`;
                            setItem.style.height = "60px";
                        } else {
                            setItem.innerHTML = `<span class="memo_item_title">${memoItem.title}<br>
                                                ${memoItem.time}</span>`;
                            setItem.style.height = "40px";
                        }
                        setItem.className = "memo_item";
                        memoItemSet.appendChild(setItem);
                    })
                })
                .catch(error => console.error('Error fetching name:', error));
        </script>
    </div>
    <div class="block_calendar">
        calendar block
    </div>
</div>
</body>

</html>
